<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="jumbotron text-center bg-dark text-white">Weather Dashboard</h1>
    </header>
    <main>
        <div class="row">
            <div class="border col-4 bg-light">
                <div class="container">
                    <h2>
                        Search for a City:
                    </h2>
                    <form id="user-form">
                        <input type="text" id="search-term" name="search-term"/>
                        <button>
                            <span class="oi oi-magnifying-glass"></span>     
                        </button>     
                    </form>
                </div>
                <div class="history">

                </div>
            </div>
            <div class="col-8">
                <div id="weather-div" class="pl-4">
                    <div>
                        <h2 id="city">
                            
                        </h2>
                        <img id="weather-icon" src="" class=""/>    
                    </div>
                    <p id="temp">

                    </p>
                    <p id="humid">
                        
                    </p>
                    <p id="wind-speed">

                    </p>
                    <p id="uv">

                    </p>
                </div>
                <div class="pt-4">
                    <h2 id="five-day">
                        
                    </h2>
                    <div class="row text-left text-white">
                        <div id="day1" class="col-2 m-auto">
                            
                        </div>
                        <div id="day2" class="col-2 m-auto">
                            
                        </div>
                        <div id="day3" class="col-2 m-auto">
                            
                        </div>
                        <div id="day4" class="col-2 m-auto">
                            
                        </div>
                        <div id="day5" class="col-2 m-auto">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
